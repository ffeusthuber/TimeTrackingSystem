<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Create Employee</h1>

<div th:if="${message}" th:class="'alert ' + ${alertClass}" role="alert">
    <span th:text="${message}"></span>
</div>

<form autocomplete="off" th:action="@{/create-employee}" method="post">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" autocomplete="off"><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" autocomplete="off"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" autocomplete="off"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" autocomplete="new-password"><br>

    <label for="role">Role:</label><br>
    <select id="role" name="role">
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
    </select><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
