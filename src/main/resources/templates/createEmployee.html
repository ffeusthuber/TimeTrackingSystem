
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Tracking System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<div class="sidebar">
    <div class="top">
        <div class="logo">
            <i class='bx bxs-time-five'></i>
            <span>TimeTrack</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
    </div>
    <div class="user">
        <img th:src="@{/standard_user_img.png}" alt="user" class="user-img">
        <div>
            <p class="bold">Username</p>
            <p>Admin</p>
        </div>
    </div>
    <ul>
        <li>
            <a href = "/time-entries">
                <i class='bx bx-time-five'></i>
                <span class="nav-item">TimeTracking</span>
            </a>
            <span class="tooltip">TimeTracking</span>
        </li>
        <li>
            <a href = "#">
                <i class='bx bxs-report'></i>
                <span class="nav-item">Reports</span>
            </a>
            <span class="tooltip">Reports</span>
        </li>
        <li>
            <a href = "/create-employee">
                <i class='bx bx-body'></i>
                <span class="nav-item">Employees</span>
            </a>
            <span class="tooltip">Employees</span>
        </li>
        <li>
            <a href = "#">
                <i class='bx bx-cog'></i>
                <span class="nav-item">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
        </li>
        <li>
            <a href = "/logout">
                <i class='bx bx-log-out'></i>
                <span class="nav-item">Logout</span>
            </a>
            <span class="tooltip">Logout</span>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="container">
        <h1>Create Employee</h1>

        <div th:if="${message}" th:class="'alert ' + ${alertClass}" role="alert">
            <span th:text="${message}"></span>
        </div>

        <form autocomplete="off" th:action="@{/create-employee}" method="post">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" autocomplete="off"><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" autocomplete="off"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" autocomplete="off"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" autocomplete="new-password"><br>

            <label for="role">Role:</label><br>
            <select id="role" name="role">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select><br>

            <input type="submit" value="Submit">
        </form>
    </div>

</div>

</body>
<script>
    let sidebar = document.querySelector(".sidebar");
    let btn = document.querySelector("#btn");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    }
</script>

</html>

</body>
</html>
